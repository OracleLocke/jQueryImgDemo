<!DOCTYPE html>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1>Image Demo</h1>
			</div>

					<li><button id="img3">Image 3</button></li>
				</ul>
			</div>

			<div class="col-lg-9">
				<img src="nasa-63029.jpg" class="img" alt="">
			</div>
		</div>
	</div>

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="app.js"></script>

</html>
